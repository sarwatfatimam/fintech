Finance:
   name: "FinanceData"
   fields:
     -
       name: 'country'
       dtype: 'char(32)'
     -
       name: 'ticker'
       dtype: 'char(4)'
     -
       name: 'sector'
       dtype: 'char(32)'
     -
       name: 'year'
       dtype: 'char(4)'
